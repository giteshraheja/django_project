{% load staticfiles %}
<body style="background-image: linear-gradient(to right, red , yellow);">
<div style="
    text-align: justify-all;
    margin: auto;
    font-size: 30px;
    padding: 10%;
    padding-top: 10px;">
    <h2>Sign up</h2>
    <div class="container">
        <form method="post" style="">
            {% csrf_token %}
            {% for field in form %}
                <p>
                    {{ field.label_tag }}<br>
                    {{ field }}
                    {% if field.help_text %}
                        <small style="display: none">{{ field.help_text }}</small>
                    {% endif %}
                    {% for error in field.errors %}
                        <p style="color: red">{{ error }}</p>
                    {% endfor %}
                </p>
            {% endfor %}

            <button type="submit" style="font-size: medium">Sign up</button>
        </form>
    </div>
</div>
</body>
